<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>

<body>
    <div class="conatiner d-flex justify-content-center mt-5">
        <div class="card" style="width: 22.4rem;">
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" class="card-img-top" alt="">
            <div class="card-body">
                <h1 class="card-title text-center fs-2 mb-3">Score Keeper</h1>
                <h2 class="text-center fs-1 fw-bold mb-2"><span id="p1display">0</span> to <span id="p2display">0</span></h2>
                <p class="card-text my-3">Use the buttons below to keep score</p>
                <div class="my-3">
                    <label for="playTo" class="label">Playing to</label>
                    <select class="form-select-sm" name="" id="playTo">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                        <option value="15">15</option>
                    </select>
                </div>
                <button class="btn btn-info" id="p1button">+1 Player One</button>
                <button class="btn btn-warning" id="p2button">+1 Player Two</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
